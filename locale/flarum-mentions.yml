flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the composer (reply autocompletion function).
    composer:
      reply_to_post_text: "回复 #{number}"

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      post_mentioned_text: "{username} 回复了你的贴文"  # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      user_mentioned_text: "{username} 提到了你"

    # These strings are displayed beneath individual posts.
    post:
      mentioned_by_text: "{users} 回复了它"       # Can be pluralized to agree with the number of users!
      mentioned_by_self_text: "{users} 回复了它"  # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These strings are used in the Settings page.
    settings:
      notify_post_mentioned_label: 有人回复我的贴文
      notify_user_mentioned_label: 有人在贴文中提到了我
